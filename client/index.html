<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="assets/style/main.css">
  <title>fantasyFootball</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
      <a class="navbar-brand" href="#">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a2/National_Football_League_logo.svg/1200px-National_Football_League_logo.svg.png"
          height="45" alt="" loading="lazy">
        <span class="ml-2">Fantasy Football</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#myPlayers">My Team</a>
          </li>
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <main class="container-fluid">
    <div class="row justify-content-center p-2 mb-5">
      <div class="col-md-5">
        <form onsubmit="app.playersController.searchPlayers()" class="d-flex flex-row">
          <input class=" form-control m-1" type="text" name="searchTerm" id="searchTerm"
            aria-label="Search For Players...." placeholder="Search All Players...." minlength="1" maxlength="50"
            required>
          <button type="submit" class="btn btn-success m-1">Search</button>
        </form>
      </div>
    </div>

    <!-- searched players here -->
    <div class="row search-row" id="searchedPlayers">

    </div>

    <div class="row mt-5">
      <div class="col-md-4">
        <h1>My Ballerzzz <span id="playerCount"></span></h1>
      </div>
      <div class="col-md-8">
        <form class="d-flex ">
          <input class=" form-control m-1" type="text" name="searchTerm" id="searchTerm"
            aria-label="Search For Players...." placeholder="Search My Players...." minlength="1" maxlength="50"
            required>
          <button type="submit" class="btn btn-success m-1">Search</button>
        </form>
      </div>
    </div>

    <!-- show players once on my team -->
    <div class="row" id="myPlayers">

    </div>
  </main>


  <footer class="container-fluid bg-dark text-light sticky-bottom mt-1">
    <div class="row text-center">
      <div class="col">
        <p><small>Made with ðŸ’– by CodeWorks</small></p>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.15/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="app/main.js" type="module"></script>
</body>

</html>
